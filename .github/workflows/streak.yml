name: Update GitHub Streak Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Use your personal access token

      - name: Fetch Contribution Streak
        run: |
          curl -s "https://api.github.com/users/mayur858/events" | jq '[.[] | select(.type=="PushEvent") | .created_at] | length' > streak.txt
          echo "Current Streak: $(cat streak.txt)"

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # Use personal token for authentication
        run: |
          git config --global user.name "mayur858"
          git config --global user.email "kmayur819@gmail.com"
          git add streak.txt
          git commit -m "Update GitHub Streak" || exit 0  # Avoid failure if no changes
          git push origin main
      - name: Debug GitHub Authentication
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git remote -v
          git push origin main --verbose
